<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Brewer's Friend</title>
    </head>
    <body>
        <img src="../frontend/images/BREWERSfriend.jpg"/>
        <h1>
            Welcome to Brewer's Friend this one!
        </h1>
        <div id="instructions">
            Click on a beer name below to view the recipe and ingredients. Add a new recipe by clicking on the new recipe button!
        </div>
        <div>
            <input id="search" type="text" placeholder="Search Beers"/>
        </div>
        <ul id="beerList">

        </ul>
        <div id="scale-container">
            
        </div>
        <button data-modal-target="#modal">
            Create New Recipe
        </button>
        <div class="modal" id="modal">
            <div class="modal-header">
                <div  class="title" >
                    Create New Recipe 
                </div>
                <button data-close-button class="close-button">
                    &times;
                </button> 
            </div>
            <div id="modal-body">     
                
            </div>
            <div class="buttons">
                <button id="add-ing" type="button">Add Another Ingredient</button>
                <button id="submitButton" type="submit">Submit Recipe</button>
            </div>
        </div>
        <div  id="overlay"> </div>

        <link href="src/styles.css" rel="stylesheet">
        <script type="text/javascript" src="../frontend/src/beer.js"></script>
        <script type="text/javascript" src="../frontend/src/beerApi.js"></script>
        <script type="text/javascript" src="../frontend/src/ingredient.js"></script>
        <script type="text/javascript" src="../frontend/src/index.js"></script>
    </body>
</html>
